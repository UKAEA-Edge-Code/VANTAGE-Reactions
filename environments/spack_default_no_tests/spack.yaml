# This is a Spack Environment file.
#
# It describes the set of packages to be installed when developing
# NESO, along with configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
    - vantage.vantagereactions~enable_tests ^neso-particles~build_tests ^neso.adaptivecpp compilationflow=omplibraryonly ^googletest

  view: false
  concretizer:
    unify: false
  repos:
    - ${PWD}/VANTAGE-repo
    - ${PWD}/NESO-Spack
  develop:
    vantagereactions:
      path: ${PWD}
      spec: vantagereactions@working
    neso-particles:
      path: ${PWD}/neso-particles
      spec: neso-particles@working
  packages:
    c:
      require:
        - gcc
    cxx:
      require:
        - gcc
    all:
      providers:
        sycl: [adaptivecpp]
