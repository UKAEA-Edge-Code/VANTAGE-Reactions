# This is a Spack Environment file.
#
# It describes the set of packages to be installed when developing
# NESO, along with configuration settings.
spack:
  # add package specs to the `specs` list
  specs:

  - nec_reactions.reactions~nvcxx~enable_tests ^nec_reactions.neso-particles~nvcxx~build_tests ^openblas ^neso.adaptivecpp ^hdf5
  - nec_reactions.reactions~nvcxx+enable_tests ^nec_reactions.neso-particles~nvcxx+build_tests ^openblas ^neso.adaptivecpp ^hdf5

  - nec_reactions.reactions+nvcxx~enable_tests ^nec_reactions.neso-particles+nvcxx~build_tests ^openblas ^neso.adaptivecpp+nvcxx~omp_llvm ^hdf5 ^cuda@12.2.1
  - nec_reactions.reactions+nvcxx+enable_tests ^nec_reactions.neso-particles+nvcxx+build_tests ^openblas ^neso.adaptivecpp+nvcxx~omp_llvm ^hdf5 ^cuda@12.2.1


  view: false
  packages:
    all:
      compiler: [gcc]
  concretizer:
    unify: when_possible
  repos:
  - ./Reactions-repo
  - ./NESO-Spack
  - $spack/var/spack/repos/builtin
  develop:
    reactions:
      path: .
      spec: reactions@working
    neso-particles:
      spec: neso-particles@working
